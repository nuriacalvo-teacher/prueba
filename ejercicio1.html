<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio 1 - Web Educativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f0f8;
      margin: 0;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
    }
    h1, h2 {
      margin: 0;
    }
    .datos-alumno {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    .ejercicio {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    button {
      margin-top: 1rem;
      padding: 0.7em 1.2em;
      font-size: 1rem;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ejercicio 1</h1>
    <div class="datos-alumno" id="datosAlumno">
      Cargando datos del alumno...
    </div>
  </header>

  <section class="ejercicio">
    <h2>Pregunta:</h2>
    <p>¿Cuál es la capital de España?</p>
    <button id="botonRespuesta">Mostrar respuesta</button>
    <p id="respuesta" style="margin-top:1rem; font-weight:bold;"></p>
  </section>

  <script>
    // Recuperar datos alumno de localStorage
    const nombre = localStorage.getItem('alumnoNombre');
    const apellido = localStorage.getItem('alumnoApellido');
    const curso = localStorage.getItem('alumnoCurso');

    const datosDiv = document.getElementById('datosAlumno');
    if (nombre && apellido && curso) {
      datosDiv.textContent = `Alumno: ${nombre} ${apellido} - Curso: ${curso}`;
    } else {
      datosDiv.textContent = 'No se han encontrado datos del alumno. Por favor, regístrate primero.';
      // Opcional: redirigir a index.html para registro
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    }

    // Botón para mostrar respuesta (como ejemplo)
    document.getElementById('botonRespuesta').addEventListener('click', () => {
      document.getElementById('respuesta').textContent = 'Madrid';
    });
  </script>
  
</body>
</html>
