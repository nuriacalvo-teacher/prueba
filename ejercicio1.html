<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio 1 - Web Educativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f0f8;
      margin: 0;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
    }
    h1, h2 {
      margin: 0;
    }
    .datos-alumno {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    .ejercicio {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.7em 1.2em;
      font-size: 1rem;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .correcto {
      color: green;
    }
    .incorrecto {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ejercicio 1</h1>
    <div class="datos-alumno" id="datosAlumno">
      Cargando datos del alumno...
    </div>
  </header>

  <section class="ejercicio">
    <h2>Pregunta:</h2>
    <p>¿Cuál es la capital de España?</p>
    <input type="text" id="respuestaAlumno" placeholder="Escribe tu respuesta aquí" />
    <button id="enviarBtn">Enviar respuesta</button>
    <p class="resultado" id="resultado"></p>
  </section>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbxLzcVhUB_wQ8IduywGkuivPP2mxJDUDLoQr2YO0QdAvctJ6e5n0jeEF1blptH2Q2-NIw/exec';

    const nombre = localStorage.getItem('alumnoNombre');
    const apellido = localStorage.getItem('alumnoApellido');
    const curso = localStorage.getItem('alumnoCurso');

    const datosDiv = document.getElementById('datosAlumno');
    if (nombre && apellido && curso) {
      datosDiv.textContent = `Alumno: ${nombre} ${apellido} - Curso: ${curso}`;
    } else {
      datosDiv.textContent = 'No se han encontrado datos del alumno. Por favor, regístrate primero.';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    }

    const botonEnviar = document.getElementById('enviarBtn');
    const resultado = document.getElementById('resultado');

    botonEnviar.addEventListener('click', () => {
      const respuesta = document.getElementById('respuestaAlumno').value.trim().toLowerCase();
      if (!respuesta) {
        alert('Por favor, escribe una respuesta.');
        return;
      }

      let puntuacion = 0;
      if (respuesta === 'madrid') {
        puntuacion = 10;
        resultado.textContent = '¡Correcto!';
        resultado.className = 'resultado correcto';
      } else {
        resultado.textContent = 'Respuesta incorrecta. Inténtalo de nuevo.';
        resultado.className = 'resultado incorrecto';
      }

      const datos = new URLSearchParams({
        nombre: nombre,
        apellido: apellido,
        curso: curso,
        ejercicio: 'Ejercicio 1',
        puntuacion: puntuacion
      });

      fetch(url, {
        method: 'POST',
        body: datos,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Resultado guardado:', data);
      })
      .catch(error => {
        console.error('Error guardando resultado:', error);
      });
    });
  </script>
  
</body>
</html>
